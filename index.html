<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Node js</title>
    <link rel="stylesheet" href="./css/form-style.css">
    <script src="./js/form-script.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="section">
            <div class="container">
                <div class="section_header">
                    <div class="section_title">
                        Create New Post
                    </div>
                </div>
                <div class="form_block">
                    <form method="post" action="" class="form" id="post-form">
                        <fieldset class="fieldset">
                            <div class="form_item">
                                <label for="post-type">Post Type</label>
                                <select class="form_input" name="post-type" id="post-type">
                                    <option value="choose one" disabled selected>Post Types</option>
                                    <option value="video">Video</option>
                                    <option value="text">Text</option>
                                    <option value="audio">Audio</option>
                                    <option value="picture">Picture</option>
                                </select>
                            </div>
                            <div class="form_item">
                                <label class="label_image" for="post-image">Image</label>
                                <input placeholder="Your link on image" class="form_input" id="post-image" type="text"  name="user-post-image">
                            </div>
                            <div class="form_item">
                                <label for="post-title">Title</label>
                                <input placeholder="Title" class="form_input" type="text" id="post-title">
                            </div>
                            <div class="form_item">
                                <label for="post-author">Author</label>
                                <input placeholder="Your name surname" type="text" class="form_input" id="post-author">
                            </div>
                            <div class="form_item">
                                <label for="post-date">Date</label>
                                <input type="date" class="form_input" id="post-date">
                            </div>
                            <div class="form_item">
                                <label for="post-description">Description</label>
                                <textarea placeholder="Your post here" id="post-description" class="form_textarea"></textarea>
                            </div>
                            <div class="form_item">
                                <label for="post-qoute">Qoutes</label>
                                <input placeholder="Your qoutes" type="text" class="form_input" id="post-qoute">
                            </div>
                            <div class="form_item">
                                <button class="submit_button" id="submit-button">Post</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
